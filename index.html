<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Launch</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Other styles -->
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
    
    <div class="container" >
   
    <button type="button" class="btn btn-warning btn-lg" style="margin: 10px;" data-toggle="modal" data-target="#myModal" >Add Market Launch</button>
    

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color: #903;">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Market Launch </h4>
            </div>
            <div class="modal-body">
                 
                 <form id= "add_form" class="form-horizontal" role="form" >

                      <div class="form-group">
                        <label  class="col-sm-2 control-label" for ="title">Title:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control"  id="title" data-validate-lengthRange="6" required="required" >
                        </div>
                      </div>

                      <div class="form-group">
                        <label  class="col-sm-2 control-label">Brand:</label>
                        <div class="col-sm-10">
                          <input type="input" class="form-control" id="brand" placeholder="">
                        </div>
                      </div>

                      <div class="form-group">
                        <label  class="col-sm-2 control-label">Estimated Sales Amount:</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="amount" placeholder="">
                        </div>
                      </div>

                      <div class="form-group">
                        <label  class="col-sm-2 control-label">Launch Timeframe:</label>
                        <div class="col-sm-10">
                            <select class=" form-control input-lg "  id='tf_q' >
                            <option>Q1</option>
                            <option>Q2</option>
                          </select>

                          <select class="  form-control input-lg"  id='tf_year'  >
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                        </select>

                        </div>
                      </div>

                      <div class="form-group">
                        <label  class="col-sm-2 control-label">Win confidential</label>
                        <div class="col-sm-10">
                          <select class="form-control input-lg" id='wconf'> 
                            <option> Low</option>
                            <option>Hight</option>
                          </select>
                        </div>
                      </div>
                     
                  </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" id="save_btn"  class="btn btn-primary">Save </button>
                
            </div>
          </div>
        </div>
      </div>
 <!-- table -->
        <div class="row "  >
            <table class="table table-bordered table-hover " id="main">
            <thead>
           <tr>  
            <td>ID</td>
            <td>Title</td>
            <td>Launch TimeFrame</td>
            <td>Est. SAles Potential(USD)</td>
            <td>Est. Sales Potential(CHF)</td>
            <td>Status</td>
            <td>Actions</td>
           </tr>
      </thead>
      <tbody>
        
      </tbody>
          


      </table>

        <div class="row" id = "totals" >
                  
                  

              </div>
      </div>
      
     
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.storage.js"></script>
    <script src="js/validator.js"></script>
    
    <script src="js/script.js"></script>



    <!-- templates -->

    <script id="row_template" type="x-tmpl-mustache">
 
 {{#rows}}
 <tr>
     <td>  {{id}}</td>
     <td> {{title}} </td>
     <td>{{tf_q}} {{tf_year}}</td>
     <td>{{amount}}</td>
     <td>  {{chf}}</td>
     <td> {{wconf}}</td>
     <td align = "center">  
          <a href="#" title="update" onclick="updateRow({{id}})"><span class="glyphicon glyphicon-pencil "  ></span></a>
          <a href="#" title="delete" onclick = "deleteRow({{id}})"><span class="glyphicon glyphicon-remove " style="color:red;"></span></a>

     </td>
 </tr>
 {{/rows}}
   


</script>

<script id = "totals_template"  type="x-tmpl-mustache">

                <div class="row col-md-6 col-md-offset-6 ">  <div  class="col-md-8 text-right">  #Of market launches: </div>   <div class ="col-md-4">{{num}}</div> </div>
                 <div class="row col-md-6 col-md-offset-6">  <div  class="col-md-8 text-right">Regional Total Amount of Estimated Sales Potential:    </div>  <div  class="col-md-4">     {{totalUSD}} USD                      </div></div>
               <div class="row col-md-6 col-md-offset-6">  <div  class="col-md-8 text-right">Global Total Amount Of estimated Sales Potential:  </div>   <div  class="col-md-4">    {{totalCHF}}  CHF                     </div> </div>
             

</script>

<!-- templates end -->
  </body>

  <div id="dialog-confirm" title="Empty the recycle bin?" style="display:none;">
  <p>Are you sure you want to delete this Market Launch drom the Brief?</p>
</div>
</html>
